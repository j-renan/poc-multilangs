<div class="card" *transloco="let t">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ t('card_title') }}</mat-card-title>
          <mat-card-subtitle>{{ t('card_subtitle') }}</mat-card-subtitle>
        </mat-card-header>
        <div class="imagem">
            <img mat-card-image src="https://udop.com.br/u_img/noticias/2020/soja3.jpg">
        </div>
        <mat-card-content>
          <p>
            {{ t('card_text') }}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openDialog()" >{{ t('button_text') }}</button>
        </mat-card-actions>
    </mat-card>
</div>
